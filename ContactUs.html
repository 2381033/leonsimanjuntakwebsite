<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        input:focus, textarea:focus, select:focus {
            border-color: #4A90E2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Welcome to Our Website</h1>
        <nav class="text-center">
            <ul class="list-none p-0">
                <li class="inline mx-4">
                    <a href="index.html" class="text-white hover:underline">Home</a>
                </li>
                <li class="inline mx-4">
                    <a href="Biodata.html" class="text-white hover:underline">Biodata Us</a>
                </li>
                <li class="inline mx-4">
                    <a href="ContactUs.html" class="text-white hover:underline">Contact Us</a>
                </li>
                <li class="inline mx-4">
                    <a href="post.html" class="text-white hover:underline">Additional Page</a>
                </li>
                <li class="inline mx-4">
                    <a href="FreePage.html" class="text-white hover:underline">Free Page</a>
                </li>
            </ul>
        </nav>
    </header>
<div class="container mx-auto p-6 bg-white rounded shadow-md mt-6 max-w-md">
        <form id="registration-form" class="space-y-4">
        <div>
            <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <div>
            <label for="student-id" class="block text-sm font-medium text-gray-700">Student ID (NIM):</label>
            <input type="text" id="student-id" name="student-id" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address:</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <div>
            <label for="faculty" class="block text-sm font-medium text-gray-700">Faculty/Major:</label>
            <select id="faculty" name="faculty" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                <option value="">Select your faculty/major</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business</option>
                <option value="arts">Arts</option>
                <option value="science">Science</option>
                <option value="law">Law</option>
            </select>
        </div>

        <div>
            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Gender:</label>
            <div class="flex items-center">
                <input type="radio" id="male" name="gender" value="male" class="mr-2" required>
                <label for="male" class="mr-4">Male</label>
                <input type="radio" id="female" name="gender" value="female" class="mr-2" required>
                <label for="female">Female</label>
            </div>
        </div>

        <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address:</label>
            <textarea id="address" name="address" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
        </div>

        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
            <input type="text" id="phone" name="phone" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 w-full">Register</button>
    </form>
</div>

<footer class="text-center mt-6 text-gray-600">
    <p>&copy; 2023 Your University. All rights reserved.</p>
</footer>

<script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const fullName = document.getElementById('full-name').value.trim();
        const studentId = document.getElementById('student-id').value.trim();
        const email = document.getElementById('email').value.trim();
        const faculty = document.getElementById('faculty').value;
        const dob = document.getElementById('dob').value;
        const gender = document.querySelector('input[name="gender"]:checked');
        const address = document.getElementById('address').value.trim();
        const phone = document.getElementById('phone').value.trim();

        // Validation
        if (!fullName || !studentId || !email || !faculty || !dob || !gender || !address || !phone) {
            alert('Please fill in all fields.');
            return;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
               if (!emailPattern.test(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        const phonePattern = /^[0-9]+$/; // Only numeric values
        if (!phonePattern.test(phone) || phone.length < 10) {
            alert('Please enter a valid phone number with at least 10 digits.');
            return;
        }

        // If all validations pass, clear the form and show a success message
        alert('Registration successful!');
        document.getElementById('registration-form').reset(); // Clear the form
    });

    // Highlight inputs on focus
    const inputs = document.querySelectorAll('input, textarea, select');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.classList.add('border-blue-500');
        });
        input.addEventListener('blur', function() {
            this.classList.remove('border-blue-500');
        });
    });
</script>
</body>
</html>
